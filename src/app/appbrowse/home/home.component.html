<!-- Got the component from https://github.com/dockleryxk/ng-simple-slideshow -->
<!-- There is another simple component at https://www.npmjs.com/package/angular-image-slider -->
<div style="padding-top: 5px;"></div>
<slideshow [height]="height"
           [minHeight]="'100px'"
           [autoPlay]="true"
           [showArrows]="false"
           [imageUrls]="imageSources"
           [lazyLoad]="false"
           [autoPlayWaitForLazyLoad]="true">         
</slideshow>
