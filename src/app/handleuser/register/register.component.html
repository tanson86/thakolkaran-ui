<div class="alert alert-danger" [hidden]="!error">
	Some issue with the network. Kindly try after sometime.
</div>
<form role="form" (submit)="register()">
	<div class="form-group">
		<label for="username">Username:</label> <input type="text"
			class="form-control" id="username" name="username" [(ngModel)]="userdetails.username"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password" [(ngModel)]="userdetails.password"/>
  </div>
  <div class="form-group">
		<label for="email">Email:</label> <input type="text"
			class="form-control" id="email" name="email" [(ngModel)]="userdetails.email"/>
  </div>
  <div class="form-group">
		<label for="mobile">Mobile:</label> <input type="text"
			class="form-control" id="mobile" name="mobile" [(ngModel)]="userdetails.mobile"/>
  </div>
  <div class="form-group">
    	<label for="notification">Get notification:</label> <input type="checkbox" 
    		 id="notification" name="notification" [(ngModel)]="userdetails.notification"/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
